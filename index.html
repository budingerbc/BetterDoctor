<html>
<head>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <meta charset="utf-8">
  <title>BetterDoctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron"><h1>Doctor Lookup (Seattle)</h1></div>

    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Search by:</h3>
      </div>
      <div class="panel-body">
        <div class="container">
          <form id="doctor-search-form">
            <div class="form-group row">
              <label for="illness" class="col-sm-2 col-form-label">Illness</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="illness" placeholder="Illness" value="acne">
              </div>
            </div>
            <div class="form-group row">
              <label for="doctor-name" class="col-sm-2 col-form-label">Doctor Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="doctor-name" placeholder="Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="doctor-name" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-9">
                <button type="submit" class="btn btn-success">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</body>
</html>
